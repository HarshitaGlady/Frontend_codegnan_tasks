<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="./script.js" defer></script> -->
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>

    </div>
    <div class="card p-4 mt-3 shadow">
      <div class="row justify-content-center text-center">
        <div class="col-md-12 mb-2">
           <input type="text"  class="form-control" placeholder="Enter Id" id="taskId">
        </div>
        <div class="col-md-12 mb-2">
            <input type="text" class="form-control" placeholder="Enter the Name" id="taskName">
        </div>
        <div class="col-md-6 mb-2">
            <input type="time" class="form-control" aria-label="Enter the start time" id="startTime">
        </div>
        <div class="col-md-6 mb-2">
            <input type="time" class="form-control" aria-label="Enter the end time" id="endTime">
        </div>
        <div>
            <input type="hidden" id="editInd">
        </div>
     </div>
     <div class="row mt-3 text-center">
        <div class="col-md-4">
            <button class="btn btn-success me-3" onclick="addTask();">Add Task</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-warning me-3" onclick="editDetails(document.getElementById('editInd').value);">Save Changes</button>
        </div>
        <div class="col-md-4">
            <button  class="btn btn-danger me-3"onclick="deleteAllTasks();">Delete All</button>
        </div>
     </div>
        
    <div id="display" class="mt-3"></div>
   <div class="text-center mt-3">
    
</div>
</div>
</div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="./script.js"></script>  
</body>
</html>
