<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="./style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="container-fluid text-center">
                <h2>Typing Speed Test</h2>
            </div>
        </nav>
        
        <!-- Timer and Buttons -->
        <div class="controls">
            <button id="startbtn">Start</button>
            <button id="stopbtn">Stop</button>
            <button id="resetbtn">Reset</button>
            <div id="timer">00:00:00</div>
        </div>
        


        <!-- Typing Area -->
        <div class="typing-area">
            <!-- <div id="textDisplay" class="text-box p-3 my-3">
                Click "Start" to see the text here.
            </div> -->
            <textarea id="main" class="form-control" placeholder="Start typing here..." disabled></textarea>
        </div>

        <!-- Text Selection Buttons -->
        <!-- <div class="text-options">
            <button onclick="setText(1)">Text 1</button>
            <button onclick="setText(2)">Text 2</button>
            <button onclick="setText(3)">Text 3</button>
            <button onclick="setText(4)">Text 4</button>
        </div> -->

        <!-- Results -->
        <div class="results">
            <p>Words Typed: <span id="wordCount">0</span></p>
            <p>Typing Speed: <span id="wpm">0</span> WPM</p>
        </div>
    </div>

    <script src="./script1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
